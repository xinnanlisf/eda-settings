minimum_cumulusci_version: '3.30.0'
project:
    name: eda-settings
    package:
        name: eda-settings
        api_version: '50.0'
    git:
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/eda-settings/tests
            options:
                outputdir: robot/eda-settings/results

    robot_testdoc:
        options:
            path: robot/eda-settings/tests
            output: robot/eda-settings/doc/eda-settings_tests.html

